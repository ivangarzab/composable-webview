name: Prepare Release

on:
  push:
    tags: ["*"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run: Only log actions, do not push or create GitHub Release.'
        required: true
        type: boolean
        default: false

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - run: echo "üé´ A new tag=${{ env.VERSION }} has been detected!"
      - run: echo "Creating new GitHub release and triggering Jitpack build"

      - name: Get the release version
        run: echo "Running prep-release for version ${{ env.VERSION }}"

      - name: Welcome message
        run: echo "Preparing a new release for version ${{ env.VERSION }}"

      - uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned"

      - run: echo "Setting up JDK"
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code"

      - run: echo "Creating new GitHub Release for version ${{ env.VERSION }}"
        if: ${{ !inputs.dry_run }}

      - name: Create new GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

  jitpack:
    runs-on: ubuntu-latest
    needs: github-release
    steps:
      - name: Welcome message
        run: echo "Triggering jitpack master-SNAPSHOT for further use"
      - name: Request master-SNAPSHOT from JitPack
        if: ${{ !inputs.dry_run }}
        run: |
          # timeout in 30 seconds to avoid waiting for build
          curl -s -m 30 https://jitpack.io/com/ivangarzab/composable-webview/master-SNAPSHOT/ || true