# Configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=composable-webview.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ivangarzab -DartifactId=composable-webview -Dversion=0.1 -Dpackaging=aar -DgeneratePom=true
